        <a class="navbar-brand" href="#">
            <img src="images/logo.png" height="40" width="60" alt="Logo" class="navbar-logo">
        </a>
        <div class="collapse navbar-collapse" id="navbar-nav">
            <ul class="navbar-nav w-100">
                <li class="nav-item active">
                    <a class="nav-link">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Crediti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Acquisto di pacchetti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Scambio di figurine</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Supereroi</a>
                </li>
                <li class="nav-item dropdown ml-auto">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Profilo</a>

    <main class="content">
        <div class="form-box form-box-registrati">
            <h3><strong>Registrati</strong></h3>
            <form id="Registrati" onsubmit="registerUser(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Inserisci lo username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Inserisci la email">
                </div>
                <div class="form-group password-container">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" placeholder="Inserisci la password">
                    <div id="password-error" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="superhero">SuperEroe Preferito</label>
                    <input type="text" id="superhero" name="superhero" placeholder="Inserire SuperEroe Preferito">
                </div>
                <button class="register-button" type="submit">Registrati</button>
            </form>
        </div>
        <div class="go-to-login">
            <p>Hai gi√† un account? <a href="login.html" class="go-to-login-link">Accedi</a></p>
        </div>
