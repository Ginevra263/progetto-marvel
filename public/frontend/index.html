<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Album delle Figurine dei Supereroi</title>
</head>
<body>
    <div>Benvenuto in AFSE!</div>
    <main class="content">
        <div class="form-box form-box-registrati">
            <h3><strong>Registrati</strong></h3>
            <form id="Registrati" onsubmit="registerUser(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Inserisci lo username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Inserisci la email">
                </div>
                <div class="form-group password-container">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" placeholder="Inserisci la password">
                    <div id="password-error" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="superhero">SuperEroe Preferito</label>
                    <input type="text" id="superhero" name="superhero" placeholder="Inserire SuperEroe Preferito">
                </div>
                <button class="register-button" type="submit">Registrati</button>
            </form>
        </div>
        <div class="go-to-login">
            <p>Hai gi√† un account? <a href="login.html" class="go-to-login-link">Accedi</a></p>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
