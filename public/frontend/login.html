<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-box-login p-4 border rounded shadow-sm bg-light">
            <h3 class="text-center mb-4"><strong>Login</strong></h3>
            <form id="login-form" onsubmit="loginUser(event)">
                <div class="form-group">
                    <label for="login-email">Username o Email</label>
                    <input type="text" id="login-email" name="login-email" class="form-control" placeholder="Inserisci username o email" required>
                    <div id="login-username-error" class="error-message text-danger small mt-1"></div>
                </div>
                <div class="form-group password-container">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" class="form-control" placeholder="Inserisci la password" required>
                    <div id="password-error" class="error-message text-danger small mt-1"></div>
                </div>
                <div class="go-to-homepage">
                    <button class="btn btn-primary w-100 mt-3" type="submit">Login</button>
                </div>   
            </form>
        </div>
    </div>

<div class="overlay"></div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
