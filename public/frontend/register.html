<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - AFSE</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-lg shadow-xl p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Benvenuto in AFSE!</h2>
                <p class="text-gray-600 mt-2">Crea il tuo account per iniziare la collezione</p>
            </div>
            
            <form id="Registrati" onsubmit="registerUser(event)" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500"
                           placeholder="Scegli il tuo username">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500"
                           placeholder="La tua email">
                </div>
                
                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="register-password" name="password" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500"
                           placeholder="Scegli una password sicura">
                    <div id="password-error" class="mt-1 text-sm text-red-600"></div>
                </div>
                
                <div>
                    <label for="superhero" class="block text-sm font-medium text-gray-700">Super Eroe Preferito</label>
                    <input type="text" id="superhero" name="superhero" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500"
                           placeholder="Chi è il tuo super eroe preferito?">
                </div>
                
                <button type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Registrati
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Hai già un account? 
                    <a href="login.html" class="font-medium text-red-600 hover:text-red-500">
                        Accedi
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
